<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Decentralized Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type='text/css'>
      label{
        font-size: 20px;
      }
      .btn{
        font-size: 20px;
      }
    </style>
  </head>
  <body style="background-color: powderblue;">

    <form class="add-form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter the pet's name" autofocus required>
      </div>
      <div class="form-group">
        <label for="pic">Picture</label>
        <input type="file" accept="image/*" class="form-control" name="pic" id="pic" placeholder="Choose the pet's picture" required>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" name="age" id="age" placeholder="Enter the pet's age" required>
      </div>
      <div class="form-group">
        <label for="breed">Breed</label>
        <input type="text" class="form-control" name="breed" id="breed" placeholder="Enter the pet's breed" required>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" name="location" id="location" placeholder="Enter the pet's location" required>
      </div>
      <div class="form-group">
        <input type="radio" id="adoption" name="event_type" value="adoption" checked="checked">
        <label for="adoption" >For Adoption</label><br>
        <!-- <input type="radio" id="sell" name="event_type" value="sell">
        <label for="sell" >For Sale</label> -->
      </div>
      <!-- <div class="form-group" id="sell_pet" hidden="true">
        <label for="price">price (ETH)</label>
        <input type="text" class="form-control" name="price" id="price" placeholder="10" value="10" required>
      </div> -->
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-primary" id="return">Cancel</button>
      </div>
    </form>



    <script src="https://bundle.run/buffer@5.2.1"></script>
    <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js"
            integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB"
            crossorigin="anonymous"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript">
      $(function(){
        $("input[type=radio][name='event_type']").change(function () {
          if (this.value === 'adoption') {
            $('#sell_pet').prop("hidden", true);
          }
          else if (this.value === 'sell') {
            $('#sell_pet').prop("hidden", false);
          }
        })
      });
    </script>
  </body>
</html>
